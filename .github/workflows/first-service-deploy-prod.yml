name: Deploy Prod - First Service

on: 
  release:
    paths:
      - 'services/first-service/**'




jobs: 
  test: 
    runs-on: ubuntu-latest
    env:
      working-directory: 'services/first-service'
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Install dependencies
        working-directory: ${{env.working-directory}}
        run: yarn install
      - name: Unit tests
        working-directory: ${{env.working-directory}}
        run: yarn unit
      - name: Deploy
        working-directory: ${{env.working-directory}}
        run: yarn deploy

  deploy-to-prod:
    needs: test
    environment: Production
    runs-on: ubuntu-latest
    env:
      working-directory: 'services/first-service'
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set stage to prod
        run: export STAGE=prod
      - name: Setup
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Install dependencies
        working-directory: ${{env.working-directory}}
        run: yarn install
      - name: Deploy
        working-directory: ${{env.working-directory}}
        run: yarn deploy