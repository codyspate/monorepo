name: monorepo-actions
on: 
  push: 
    branches:
      - 'main'

jobs: 
  test: 
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]
    
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install
      - name: Unit tests
        run: yarn unit
